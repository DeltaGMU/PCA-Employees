<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA Employee Login</title>

    <!--Link Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">

                <div class="loginContainer">
    
                    <div class="text-center">
                        <h1 class="text-beige login">Log In</h1>
                    </div>
                    
                    <form method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="empId" class="text-beige">Enter Employee ID or Email Address</label>
                            <input type="text" class="form-control form-control-lg textBox" id="empIdOrEmail" required>
                            <div class="invalid-feedback">
                                Please enter an employee ID or email address
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="text-beige">Enter Password</label>
                            <input type="password" class="form-control form-control-lg textBox" id="password" required>
                            <div class="invalid-feedback">
                                Please enter a password
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="formBtn">Sign In</button>
                        </div>
                    </form>
                </div>
    
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="../js/validationMessages.js"></script>
</body>
</html>
